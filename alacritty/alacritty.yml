shell:
  program: /bin/zsh
  # args:
  #   - -l
  #   - -c
  #   - "tmux"
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 2

  dynamic_title: false
  decorations: Full
  startup_mode: Windowed

  title: Alacritty!
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark
  opacity: 1.0
font:
  normal:
    style:  Italic
  # bold:
  #   family: JetBrains Mono Nerd Font
  #   style:  Bold
  # italic:
  #   family: JetBrains Mono Nerd Font
  #   style:  MediumItalic
  # bold_italic:
  #   family: JetBrains Mono Nerd Font
  #   style: BoldItalic
  size: 12
draw_bold_text_with_bright_colors: true

custom_cursor_colors: true
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
  visual_bell:
     animation: EaseOutExpo
     duration: 0
     color: '0xffffff'
  cursor:
    text: "0x1E1D2F"
    cursor: "0xF5E0DC"
cursor:
  style: Block
mouse:
  hide_when_typing: true
env:
  TERM: xterm-256color
