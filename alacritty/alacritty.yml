shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
window:
  position: "None"
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0

  dynamic_title: false
  decorations: Full
  startup_mode: Windowed

  title: Alacritty!
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark
  opacity: 1.0
font:
  normal:
    family: Iosevka Nerd Font
    style:  Normal
  # bold:
  #   family: JetBrains Mono Nerd Font
  #   style:  Bold
  # italic:
  #   family: JetBrains Mono Nerd Font
  #   style:  MediumItalic
  # bold_italic:
  #   family: JetBrains Mono Nerd Font
  #   style: BoldItalic
  size: 12
draw_bold_text_with_bright_colors: true

custom_cursor_colors: true
cursor:
  style: Block
mouse:
  hide_when_typing: true
env:
  TERM: xterm-256color
import:
 - ~/.config/alacritty/themes/gruvbox_dark.yaml
